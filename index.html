<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="main">
    <div class="card">
      <div class="card__heading"></div>
      <img class="card__picture" src="./images/image-victor.jpg" alt="image-victor">
      <div class="card__title">
        <h1 class="card__title--name">Victor Crest <span class="card__title--emphasis"> 26 </span></h1>
        <h2 class="card__title--emphasis">London</h2>
      </div>
      <div class="card__footer">
          <div class="card__tag"><span class="card__tag--number">80k</span> <br> <span class="card__tag--items">Followers</span></div>
          <div class="card__tag"><span class="card__tag--number"> 803K </span> <br> <span class="card__tag--items">Likes</span> </div>
          <div class="card__tag"><span class="card__tag--number">1.4K</span>  <br> <span class="card__tag--items">Photos</span> </div>
      </div>
  </div>
</div>
</body>
</html>
