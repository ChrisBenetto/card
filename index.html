<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="main">
    <div class="card">
      <div class="card__heading"></div>
      <img class="card__picture" src="./images/image-victor.jpg" alt="image-victor">
      <div class="card__title">
        <h1>Victor Crest <span> 26 London </span> </h1>
      </div>
      <div class="card__footer">
          <div class="card__tag">80K <br> Followers</div>
          <div class="card__tag">803K <br> Likes</div>
          <div class="card__tag">1.4K <br> Photos</div>
      </div>
  </div>
</div>
</body>
</html>
